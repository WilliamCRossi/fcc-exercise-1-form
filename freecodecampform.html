<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="pheader"> Thank you for taking the time to help us improve the plaftorm</p>
      </div>
    </head>
  <body>
    <div class="page-container">
    <div class="container">
    <div class="box">
    <form id="survey-form">
    <div class="form-inputs">
      <label id="name-label" for="name-label">Name</label>
        <input id="name" for="name" type="text" required placeholder="Enter your name" class="form-values">
    </div>
    <div class="form-inputs">
      <label id="email-label" for="email-label">E-mail</label>
        <input id="email" for="email" type="email" required placeholder="Enter your E-mail" class="form-values">
    </div>
    <div class="form-inputs">
      <label id="number-label" for="number-label">Age</label>
        <input id="number" for="number" type="number" required placeholder="Enter your Age" min="10" max="99" class="form-values">
    </div>
    <div class="form-inputs">
      <label id="dropdown-label" for="dropdown-label"> Which options best describes your current role?</label>
      <select id="dropdown" name="dropdown" class="form-values" required>
        <option disabled selected value>Select Current Role</option>
        <option value="student">i am a Student</option>
        <option value="job">I have a full time job</option>
        <option value="learner">I am a full time learner</option>
        <option value="no">I prefer not to say</option>
        <option value="other">Other</option>
          </select>
    </div>
    <div class="form-inputs">
      <div class="radio-option">
      <label class="label-radio" id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
      </div>
        <label>
          <input id="option-radio" name="option-radio" value="Definetly" type="radio" class="input-radio"> Definetly
        </label>
        </div>
        <div class="form-inputs">
        <label>
          <input id="option-radio" name="option-radio" value="maybe" type="radio" class="input-radio"> Maybe
          </label>
      </div>
      <div class="form-inputs">
        <label>
          <input id="option-radio" name="option-radio" value="not-sure" type="radio" class="input-radio"> Not sure
          </label>
          </div>
        <div class="form-inputs">
          <label id="features" for="features">What is your favorite feature of freeCodeCamp?</label>
          <select id="features" name="features" class="form-values" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-inputs" id="checkbox">
          <label id="checkbox" class="label-checkbox">What would you like to see improved?</label>
          <label class="checkbox-wrapper">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"> Front End Projects
            </label>
          <label class="checkbox-wrapper">
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"> Back End Projects
            </label>
          <label class="checkbox-wrapper">
            <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"> Data Visualization
            </label>
          <label class="checkbox-wrapper">
            <input name="prefer" value="challenges" type="checkbox" class="input-checkbox"> Challenges
            </label>
          <label class="checkbox-wrapper">
            <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"> Open Source Community
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"> Gitter help rooms
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="videos" type="checkbox" class="input-checkbox"> Videos
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"> City Meetups
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="wiki" type="checkbox" class="input-checkbox"> Wiki
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="Forum" type="checkbox" class="input-checkbox"> Forum
            </label>
            <label class="checkbox-wrapper">
            <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"> Additional Courses
            </label>
          </div>
          <div  class="form-inputs">
            <label class="label-textarea"> Any comments or suggestions?</label>
            <textarea id="comments" class="textarea-input" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
          <div class="form-inputs">
            <button id="submit" type="submit" class="submit-button">Submit</button>
            </div>
            </div>
            </div>
          </form>
          </div>
        </body>
      </html>
